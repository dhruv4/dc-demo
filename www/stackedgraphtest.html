<!DOCTYPE html>
<html>
<head>
<title>jQuery bubble chart</title>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="js/jquery.canvasjs.min.js"></script>
<script type="text/javascript">
window.onload = function() {
	$("#chartContainer").CanvasJSChart({
		title: {
			text: "Canopy vs Other Systems",
			fontSize: 22
		},
		axisY: {
          title: "Time (seconds)"
		},
		toolTip: {
		  content: "{label} <br/> {name}: {y} seconds"
		},
		data: [
		{
			type: "stackedBar",
			name: "Sum",
			showInLegend: true,
			dataPoints: [
				{ label: "Canopy",		   y: 157},
				{ label: "Postgres + NumPy",y: 287},
				{ label: "MonetDB.R",        y: 190},
				{ label: "NumPy",  y: 209}
			]
		},
		{
			type: "stackedBar",
			name: "Sum of Squares",
			showInLegend: true,
			dataPoints: [
				{ label: "Canopy",		   y: 142},
				{ label: "Postgres + NumPy",y: 261},
				{ label: "MonetDB.R",        y: 171},
				{ label: "NumPy",  y: 190}
			]
		},
		{
			type: "stackedBar",
			name: "Mean",
			showInLegend: true,
			dataPoints: [
				{ label: "Canopy",		   y: 160},
				{ label: "Postgres + NumPy",y: 293},
				{ label: "MonetDB.R",        y: 190},
				{ label: "NumPy",  y: 210}
			]
		},
		{
			type: "stackedBar",
			name: "Variance",
			showInLegend: true,
			dataPoints: [
				{ label: "Canopy",		   y: 152},
				{ label: "Postgres + NumPy",y: 285},
				{ label: "MonetDB.R",        y: 183},
				{ label: "NumPy",  y: 206}
			]
		},
		{
			type: "stackedBar",
			name: "Standard Deviation",
			showInLegend: true,
			dataPoints: [
				{ label: "Canopy", 	       y: 156},
				{ label: "Postgres + NumPy",y: 294},
				{ label: "MonetDB.R",	       y: 193},
				{ label: "NumPy",  y: 213}
			]
		}
		]
	});
}
</script>
</head>
<body>
<div id="chartContainer" style="width: 100%; height: 300px"></div>
</body>
</html>
