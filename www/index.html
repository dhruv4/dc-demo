<!DOCTYPE html>
<html>
	<head>
		<title>Data Canopy Demo</title>
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
		<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		<script src="js/materialize.min.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
		<script src="js/ChartNew/ChartNew.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
		<script src="js/jquery.heatcolor.0.0.1.pack.js"></script>
		<script src="js/index.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="css/materialize.min.css">
		<link rel="stylesheet" href="css/index.css">
		<link rel="shortcut icon" href="">
	</head>
	<body>
		<header>
			<div class="navbar-fixed">
				<nav>
					<div class="nav-wrapper grey">
						<a href="/" class="brand-logo center white-text">Data Canopy</a>
						<a href="//seas.harvard.edu" class="brand-logo left"><img src="media/seas.png"></a>
						<a href="//daslab.seas.harvard.edu" class="brand-logo right"><img src="media/daslab.png"></a>
					</div>
				</nav>
			</div>
		</header>
		<main>
			<div id="splash-container" class="container" style="display: block;">
				<div class="row">
					<div class="card col s5">
						<div class="card-content">
							<div class="row">
								<span class="col s12 card-title black-text">
									Performance Comparison
								</span>
								<button class="col s6 offset-s3 waves-effect waves-light btn red accent-4" type="button" id="join-list" onclick="enterTest()">Enter</button>
							</div>
						</div>
					</div>
					<div class="card col offset-s2 s5">
						<div class="card-content">
							<div class="row">
								<span class="col s12 card-title black-text">
									Interaction Demo
								</span>
								<button class="col s6 offset-s3 waves-effect waves-light btn red accent-4" type="button" id="join-list" onclick="enterDemo()">Enter</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="test-container" style="display: none;">
				<div class="row">
					<div class="card col s10 offset-s1">
						<div class="card-content">
							<span class="card-title black-text">Parameters</span>
							<form>
								<div class="row">
									<p class="range-field col s4">
										<input type="range" id="row-slide" min="100" max="100000" step="100" />
										<label>Rows</label>
									</p>
									<p class="range-field col s4">
										<input type="range" id="col-slide" min="2" max="30" step="2"/>
										<label>Cols</label>
									</p>
									<p class="range-field col s4">
										<input type="range" id="chunk-slide" min="5" max="10000" step="5"/>
										<label>Chunks</label>
									</p>
								</div>
							</form>
							<div class="row">
								<button id="start-btn" onclick="startClick()" class="col s4 offset-s4 waves-effect waves-light btn red accent-4">Start</button>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="card col s4 z-depth-0">
						<div class="card-content">
							<span class="card-title black-text">MonetDB Graph</span>
							<div class="progress">
								<div id="mdb-prog" class="determinate" style="width: 0%"></div>
							</div>
							<div class="row">
								<div class="card col s5">
									<div class="card-content">
										<span id="mdb-time" class="card-title black-text timer">
											<time>00:00:00</time>
										</span>
										<p>Time</p>
									</div>
								</div>
								<div class="card col offset-s1 s6">
									<div class="card-content">
										<span id="mdb-cache" class="card-title black-text">
											0
										</span>
										<p>Cache Misses</p>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="card col s4 z-depth-0">
						<div class="card-content">
							<span class="card-title black-text">C++ Graph</span>
							<div class="progress">
								<div id="c++-prog" class="determinate" style="width: 0%"></div>
							</div>
							<div class="row">
								<div class="card col s5">
									<div class="card-content">
										<span id="c++-time" class="card-title black-text timer">
											<time>00:00:00</time>
										</span>
										<p>Time</p>
									</div>
								</div>
								<div class="card col offset-s1 s6">
									<div class="card-content">
										<span id="c++-cache" class="card-title black-text">
											0
										</span>
										<p>Cache Misses</p>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="card col s4 z-depth-0">
						<div class="card-content">
							<span class="card-title black-text">Postgres Graph</span>
							<div class="progress">
								<div id="pg-prog" class="determinate" style="width: 0%"></div>
							</div>
							<div class="row">
								<div class="card col s5">
									<div class="card-content">
										<span id="pg-time" class="card-title black-text timer">
											<time>00:00:00</time>
										</span>
										<p>Time</p>
									</div>
								</div>
								<div class="card col offset-s1 s6">
									<div class="card-content">
										<span id="pg-cache" class="card-title black-text">
											0
										</span>
										<p>Cache Misses</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="card col s12">
						<div class="card-image">
							<canvas id="perfgraph"></canvas>
							<span class="card-title black-text">Performance Graph</span>
						</div>
					</div>
				</div>
			</div>

			<div id="demo-container" style="display: none;">
				<div id="node-modal" class="modal">
					<div class="modal-content">
						<h4>Statistic</h4>
						<div class="row">
							<div id="modalTree" class="col s6 left"></div>
							<div class="col s5 offset-s1 card right">
								<div class="card-content">
									<h5>Correlation</h5>
									<p style="overflow-x: scroll;">0</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div id="inter-wrap" class="col s9" style=" overflow: auto; height: 85vh;">
						<ul id="inter-accordion" class="collapsible popout" data-collapsible="accordion" style="display: none;">
						</ul>
						<div class="preloader-wrapper big active">
							<div class="spinner-layer spinner-red-only">
								<div class="circle-clipper left">
									<div class="circle"></div>
								</div><div class="gap-patch">
								<div class="circle"></div>
								</div><div class="circle-clipper right">
									<div class="circle"></div>
								</div>
							</div>
						</div>
					</div>
					<div id="side-wrap" class="col s3">
						<div class="card col s12">
							<div class="card-content">
								<canvas id="perfgraph"></canvas>
								<!--span class="card-title black-text">Performance Graph</span-->
							</div>
						</div>
						<!--div class="card col s12">
							<div class="card-content">
								<span class="card-title black-text">
									Alter Parameters
								</span>
								<div class="input-field">
									<input id="col-input" type="text">
									<label for="col-input">Columns</label>
								</div>
								<button class="waves-effect waves-light btn red accent-4" type="button" id="change" onclick="">Change</button>
							</div>
						</div>
						<div class="card col s12">
							<div class="card-content">
								 <div class="switch">
									<label>
										Full
										<input type="checkbox">
										<span class="lever"></span>
										Adaptive
									</label>
								</div>
							</div>
						</div-->
					</div>
				</div>
			</div>

		</main>
		<footer style="font-size: 10px; text-align: center;">
			<a href="//daslab.seas.harvard.edu">DASLab</a> @ Harvard
		</footer>
	</body>
</html>
